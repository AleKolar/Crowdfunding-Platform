<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - JSON тест</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        input, button { display: block; margin: 10px 0; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>ТЕСТ РЕГИСТРАЦИИ (JSON)</h1>

    <form id="registerForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Телефон" required>
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="text" name="secret_code" placeholder="Секретный код (4 цифры)" required>
        <button type="submit">Отправить (JSON)</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                phone: formData.get('phone'),
                username: formData.get('username'),
                password: formData.get('password'),
                secret_code: formData.get('secret_code')
            };

            console.log('Отправляю JSON:', data);

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML =
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;

                console.log('Ответ сервера:', result);
            } catch (error) {
                document.getElementById('result').innerHTML =
                    `<div style="color: red;">Ошибка: ${error.message}</div>`;
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
