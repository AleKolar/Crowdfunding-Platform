                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="secret_code" class="form-label">–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥ (4 —Ü–∏—Ñ—Ä—ã)</label>
                        <input type="text" class="form-control" id="secret_code" maxlength="4" pattern="\d{4}" required>

                </div>
            </div>
        </div>

</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        secret_code: document.getElementById('secret_code').value
    };
    
    const resultDiv = document.getElementById('registerResult');
    
    try {
        resultDiv.innerHTML = '<div class="alert alert-info">–†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º...</div>';
        
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h5>üéâ –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è!</h5>
                    <p><strong>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${result.user_id}</p>
                    <p><strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong> ${result.instruction}</p>

                        <a href="/login" class="btn btn-success">–ü–µ—Ä–µ–π—Ç–∏ –∫ –≤—Ö–æ–¥—É</a>

                    <h5>‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h5>
                    <p>${result.detail}</p>
                </div>
            `;
        }
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h5>üí• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</h5>

});
</script>
