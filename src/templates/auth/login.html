{% extends "base.html" %}

{% block title %}–í—Ö–æ–¥ - Crowdfunding{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="secret_code" class="form-label">–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥</label>
                        <input type="text" class="form-control" id="secret_code" maxlength="4" pattern="\d{4}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">–í–æ–π—Ç–∏</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a></p>
                </div>
            </div>
        </div>
        
        <div id="loginResult" class="mt-3"></div>
        
        <!-- –ë–ª–æ–∫ –¥–ª—è 2FA -->
        <div id="twoFactorSection" class="card mt-3" style="display: none;">
            <div class="card-header">
                <h5 class="text-center">üì± –î–≤—É—Ö—Ñ–∞–∫—Ç–æ—Ä–Ω–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h5>
            </div>
            <div class="card-body">
                <p id="smsMessage" class="text-center"></p>
                <form id="twoFactorForm">
                    <div class="mb-3">
                        <label for="sms_code" class="form-label">SMS –∫–æ–¥</label>
                        <input type="text" class="form-control" id="sms_code" maxlength="6" pattern="\d{6}" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let currentUserId = null;

// –ü–µ—Ä–≤—ã–π —ç—Ç–∞–ø - –≤—Ö–æ–¥ —Å email –∏ —Å–µ–∫—Ä–µ—Ç–Ω—ã–º –∫–æ–¥–æ–º
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value,
        secret_code: document.getElementById('secret_code').value
    };
    
    const resultDiv = document.getElementById('loginResult');
    
    try {
        resultDiv.innerHTML = '<div class="alert alert-info">–í—Ö–æ–¥–∏–º –≤ —Å–∏—Å—Ç–µ–º—É...</div>';
        
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok && result.requires_2fa) {
            currentUserId = result.user_id;
            document.getElementById('smsMessage').textContent = result.message;
            document.getElementById('twoFactorSection').style.display = 'block';
            resultDiv.innerHTML = '<div class="alert alert-info">SMS –∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω</div>';
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h5>‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞</h5>
                    <p>${result.detail}</p>
                </div>
            `;
        }
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h5>üí• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</h5>
                <p>${error.message}</p>
            </div>
        `;
    }
});

// –í—Ç–æ—Ä–æ–π —ç—Ç–∞–ø - –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è SMS –∫–æ–¥–∞
document.getElementById('twoFactorForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const smsCode = document.getElementById('sms_code').value;
    const resultDiv = document.getElementById('loginResult');
    
    try {
        resultDiv.innerHTML = '<div class="alert alert-info">–ü—Ä–æ–≤–µ—Ä—è–µ–º SMS –∫–æ–¥...</div>';
        
        const response = await fetch('/auth/verify-2fa', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: currentUserId,
                sms_code: smsCode
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h5>üéâ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!</h5>
                    <p><strong>–¢–æ–∫–µ–Ω:</strong> ${result.access_token}</p>
                    <p><strong>–¢–∏–ø:</strong> ${result.token_type}</p>
                    <p><strong>–ò—Å—Ç–µ–∫–∞–µ—Ç —á–µ—Ä–µ–∑:</strong> ${result.expires_in} —Å–µ–∫—É–Ω–¥</p>
                    <p class="mt-3">
                        <a href="/dashboard" class="btn btn-success">–ü–µ—Ä–µ–π—Ç–∏ –≤ –¥–∞—à–±–æ—Ä–¥</a>
                    </p>
                </div>
            `;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage
            localStorage.setItem('auth_token', result.access_token);
            document.getElementById('twoFactorSection').style.display = 'none';
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h5>‚ùå –û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏</h5>
                    <p>${result.detail}</p>
                </div>
            `;
        }
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h5>üí• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</h5>
                <p>${error.message}</p>
            </div>
        `;
    }
});
</script>
{% endblock %}
